<div class="container mx-auto max-w-7xl px-4">
    <h2
        class="text-[var(--color-neutral-700)] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
    >
        Featured Products
    </h2>
    @defer {
        <div
            class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4"
        >
            @for (product of productList; track $index) {
                <app-product
                    [routerLink]="['/shop', product.documentId]"
                    [product]="product"
                    class="hvr-grow"
                ></app-product>
            }
        </div>
    } @loading (minimum 1500ms) {
        <div
            class="flex justify-center items-center w-full h-full min-h-[300px]"
        >
            <spartan-spinner></spartan-spinner>
        </div>
    } @error {
        <div
            class="flex justify-center items-center text-red-500 text-md pt-3 sm:pt-20"
        >
            <p>
                There was an error in contacting the server. Please try again in
                a few minutes.
            </p>
        </div>
    }
</div>
