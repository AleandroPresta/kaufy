@if (loading) {
    <div class="flex justify-center items-center w-full h-full min-h-[100vh]">
        <spartan-spinner></spartan-spinner>
    </div>
} @else if (error) {
    <div
        class="flex justify-center items-center text-red-500 text-md pt-3 sm:pt-20"
    >
        <p>
            There was an error in contacting the server. Please try again in a
            few minutes.
        </p>
    </div>
} @else if (product) {
    <div class="flex flex-col justify-between">
        <div>
            <div class="flex items-center p-4 justify-between">
                <arrow-left-button></arrow-left-button>
                <share-button></share-button>
            </div>
            <app-product-description
                [product]="product"
            ></app-product-description>
        </div>
    </div>
}
