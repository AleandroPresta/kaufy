<div class="flex flex-col md:flex-row">
    <img
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDS7xTRaM0BG85TZZ2i77ar_k8mR8VBIaWL2bpy6FGsP6YTljkaOe7JVAbzvXoSwUy9mq5i5VmhrW3NEsEzIfxiU4PDMp6_qJs5PPG7CN3Ri47iMKrpT-pzORqS-WriAqSwcqY-DV78GmaECvjquamughuQxk3ceA58z-fac5n5zaaM9_bEI-8uXn9zzqzCW-zV0PyuRRsP2R0iT8jxpXgAFcLop8OPKe_GTWeNQA3lvOHEHFHj-rj158QfpOdVKGAUKK9LCSC5fYA"
        class="object-contain max-w-full max-h-[600px] sm:px-3"
    />
    <div class="flex flex-col justify-between px-4 py-3">
        <div>
            <h1 class="font-bold tracking-[-0.015em] px-4 text-left pb-3 pt-5">
                {{ product?.name }}
            </h1>
            <p class="text-base font-normal leading-normal pb-3 pt-1 px-4">
                {{ product?.description }}
            </p>
        </div>
        <div class="flex flex-row md:flex-row justify-around">
            <div>
                <h3 class="text-lg font-bold leading-tight px-4 pb-2 pt-4">
                    Price
                </h3>
                <p class="text-4xl font-black leading-tight pb-3 pt-1 px-4">
                    {{ product?.price | currency }}
                </p>
            </div>
            <app-rating [rating]="product?.rating"></app-rating>
        </div>
        <cart-button></cart-button>
    </div>
</div>
