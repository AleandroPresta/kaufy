<div class="flex flex-col md:flex-row">
    <img
        src="{{ product?.picture_url }}"
        class="object-contain max-w-full max-h-[600px] md:min-w-[400px] lg:min-w-[600px] sm:px-3"
    />
    <div class="flex flex-col justify-between px-4 py-3">
        <div>
            <h1
                class="text-[var(--color-primary-500)] font-bold tracking-[-0.015em] px-4 text-left pb-3 pt-5"
            >
                {{ product?.name }}
            </h1>
            <p
                class="text-[var(--color-primary-700)] text-base font-normal leading-normal pb-3 pt-1 px-4"
            >
                {{ product?.description }}
            </p>
        </div>
        <div class="flex flex-row md:flex-row justify-around">
            <div>
                <h3
                    class="text-[var(--color-neutral-700)] text-lg font-bold leading-tight px-4 pb-2 pt-4"
                >
                    Price
                </h3>
                <p
                    class="text-[var(--color-accent-300)] text-4xl font-black leading-tight pb-3 pt-1 px-4"
                >
                    {{ product?.price | currency }}
                </p>
            </div>
            <app-rating [rating]="product?.rating"></app-rating>
        </div>
        <cart-button></cart-button>
    </div>
</div>
