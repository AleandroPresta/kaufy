<div class="flex gap-5 items-center justify-end">
    <app-search-bar
        (searchQuery)="onSearchQuery($event)"
        (invalidQuery)="onInvalidQuery()"
        class="hidden sm:block"
    ></app-search-bar>
    <button
        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 w-8 bg-transparent text-[var(--color-neutral-100)] hover:bg-[var(--color-primary-500)] transition-colors duration-200 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
        [routerLink]="['profile']"
    >
        <div
            class="text-[var(--color-neutral-100)]"
            data-icon="UserCircle"
            data-size="24px"
            data-weight="regular"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
            >
                <path
                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
                ></path>
            </svg>
        </div>
    </button>
    <button
        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 w-8 bg-transparent text-[var(--color-neutral-100)] hover:bg-[var(--color-primary-500)] transition-colors duration-200 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
        [routerLink]="['cart']"
    >
        <div
            class="text-[var(--color-neutral-100)]"
            data-icon="ShoppingCart"
            data-size="24px"
            data-weight="regular"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                fill="currentColor"
                viewBox="0 0 256 256"
            >
                <path
                    d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"
                ></path>
            </svg>
        </div>
    </button>
</div>
