<div class="px-4 py-3">
    <label class="flex flex-col min-w-40 h-12 w-full">
        <div
            class="flex w-full flex-1 items-stretch rounded-xl h-full hover:bg-[var(--color-accent-300)] transition-colors duration-200"
        >
            <div
                (click)="search()"
                class="flex border-none items-center justify-center pl-4 rounded-l-xl border-r-0 hover:cursor-pointer text-[var(--color-primary-700)] bg-[var(--color-neutral-100)]"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                >
                    <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                </svg>
            </div>
            <input
                [(ngModel)]="searchTerm"
                (keyup.enter)="search()"
                placeholder="Search for products"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl focus:outline-0 focus:ring-0 border-none focus:border-none h-full placeholder:text-[var(--color-neutral-500)] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal text-[var(--color-primary-700)] bg-[var(--color-neutral-100)]"
            />
        </div>
    </label>
</div>
